<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Popups/Modals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Popup/Modal Examples</h1>
        <div class="button-group">
            <button class="btn btn-default" data-type="default">Default Popup</button>
            <button class="btn btn-center" data-type="center">Center Modal</button>
            <button class="btn btn-slide" data-type="slide">Slide-in Panel</button>
            <button class="btn btn-notification" data-type="notification">Notification</button>
            <button class="btn btn-royal" data-type="royal">Royal Modal</button>
            <button class="btn btn-neon" data-type="neon">Neon Popup</button>
            <button class="btn btn-glass" data-type="glass">Glass Popup</button>
            <button class="btn btn-cyber" data-type="cyber">Cyber Popup</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
