<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Button Design Collection</h1>

        <!-- Standard Buttons -->
        <section class="button-section">
            <h2>Standard Buttons</h2>
            <div class="button-grid">
                <button class="btn btn-solid-primary">Primary</button>
                <button class="btn btn-solid-success">Success</button>
                <button class="btn btn-solid-danger">Danger</button>
                <button class="btn btn-solid-warning">Warning</button>
            </div>
        </section>

        <!-- Outline Buttons -->
        <section class="button-section">
            <h2>Outline Buttons</h2>
            <div class="button-grid">
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-primary btn-rounded">Rounded</button>
                <button class="btn btn-outline-danger">Danger</button>
            </div>
        </section>

        <!-- Ghost & Icon Buttons -->
        <section class="button-section">
            <h2>Ghost & Icon Buttons</h2>
            <div class="button-grid">
                <button class="btn btn-ghost">Ghost Button</button>
                <button class="btn btn-solid-primary btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                    Star
                </button>
                 <button class="btn btn-outline-success btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    Accept
                </button>
            </div>
        </section>

        <!-- Special Interaction Buttons -->
        <section class="button-section">
            <h2>Special Interaction</h2>
            <div class="button-grid">
                <button class="btn-fab">+</button>
                <button class="btn btn-solid-primary btn-3d">3D Button</button>
                <button class="btn btn-solid-primary btn-animated">Ripple Effect</button>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </section>

        <!-- Themed Buttons -->
        <section class="button-section">
            <h2>Themed Buttons</h2>
            <div class="button-grid">
                <!-- Gradient -->
                <button class="btn btn-gradient">Gradient</button>
                <!-- Glassmorphism -->
                <button class="btn btn-glass">Glass</button>
                <!-- Retro Gaming -->
                <button class="btn btn-retro">START</button>
                <!-- Sci-Fi HUD -->
                <button class="btn btn-hud">ENGAGE</button>
                <!-- Nature Inspired -->
                <button class="btn btn-leaf">Eco</button>
                 <!-- Luxury -->
                <button class="btn btn-gold">Gold</button>
                 <!-- Neumorphic -->
                <button class="btn btn-neumorphic">Neumorphic</button>
            </div>
        </section>

        <!-- Glitch Effect Buttons -->
        <section class="button-section">
            <h2>Glitch Effect Buttons</h2>
            <div class="button-grid">
                <button class="btn btn-glitch" data-text="GLITCH">GLITCH</button>
            </div>
        </section>
    </div>
</body>
</html>
