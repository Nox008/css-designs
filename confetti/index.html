<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="showcase-container">
        <header class="showcase-header">
            <h1>Components Showcase</h1>
            <div class="theme-switcher">
                <span>Light Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <div class="buttons-grid">
            <div class="button-container">
                <h2>Multi-Trigger</h2>
                <button id="multi-trigger-btn" class="deepmind-button">🎉 Click, Hover, Hold</button>
            </div>
            <div class="button-container">
                <h2>Fireworks</h2>
                <button id="fireworks-btn" class="deepmind-button">🎆 Launch Fireworks</button>
            </div>
            <div class="button-container">
                <h2>Side Burst</h2>
                <button id="side-burst-btn" class="deepmind-button">✨ Burst From Sides</button>
            </div>
            <div class="button-container">
                <h2>Confetti Rain</h2>
                <button id="rain-btn" class="deepmind-button">🌧️ Make it Rain</button>
            </div>

            <div class="button-container">
                <h2>Rocket Launch</h2>
                <button id="rocket-btn" class="deepmind-button">🚀 Launch Rockets</button>
            </div>
            <div class="button-container">
                <h2>Starfield</h2>
                <button id="starfield-btn" class="deepmind-button">🌌 Activate Starfield</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
