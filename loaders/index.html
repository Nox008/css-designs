<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Loader Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Advanced Loader Showcase</h1>
            <p>Beautiful loading animations for modern web projects</p>
        </div>
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    
    <main class="showcase-container">
        <section class="loader-card">
            <h2>Spinner Loaders</h2>
            <div class="loader-container">
                <div class="loader spinner-1"></div>
                <div class="loader spinner-2"></div>
            </div>
        </section>
        
        <section class="loader-card">
            <h2>Dot Loaders</h2>
            <div class="loader-container">
                <div class="loader dot-pulse"></div>
                <div class="loader dot-flashing"></div>
            </div>
        </section>
        
        <section class="loader-card">
            <h2>Bar Loaders</h2>
            <div class="loader-container">
                <div class="loader bar-wave">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader bar-slide"></div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Royal Loaders</h2>
            <div class="loader-container">
                <div class="loader royal-crown">
                    <div class="crown-jewel"></div>
                    <div class="crown-jewel"></div>
                    <div class="crown-jewel"></div>
                    <div class="crown-jewel"></div>
                </div>
                <div class="loader royal-ring">
                    <div class="ring-segment"></div>
                    <div class="ring-segment"></div>
                    <div class="ring-segment"></div>
                    <div class="ring-segment"></div>
                </div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Neon Loaders</h2>
            <div class="loader-container">
                <div class="loader neon-pulse">
                    <div class="neon-core"></div>
                </div>
                <div class="loader neon-circuit">
                    <div class="circuit-line"></div>
                    <div class="circuit-line"></div>
                    <div class="circuit-line"></div>
                </div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Geometric Loaders</h2>
            <div class="loader-container">
                <div class="loader geometric-cube">
                    <div class="cube-face"></div>
                    <div class="cube-face"></div>
                    <div class="cube-face"></div>
                    <div class="cube-face"></div>
                </div>
                <div class="loader geometric-hexagon">
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                </div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Liquid Loaders</h2>
            <div class="loader-container">
                <div class="loader liquid-wave">
                    <div class="wave-container">
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
                <div class="loader liquid-morph">
                    <div class="morph-blob"></div>
                </div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Particle Loaders</h2>
            <div class="loader-container">
                <div class="loader particle-orbit">
                    <div class="orbit-center"></div>
                    <div class="orbit-particle"></div>
                    <div class="orbit-particle"></div>
                    <div class="orbit-particle"></div>
                </div>
                <div class="loader particle-spiral">
                    <div class="spiral-dot"></div>
                    <div class="spiral-dot"></div>
                    <div class="spiral-dot"></div>
                    <div class="spiral-dot"></div>
                    <div class="spiral-dot"></div>
                </div>
            </div>
        </section>

        <section class="loader-card">
            <h2>Matrix Loaders</h2>
            <div class="loader-container">
                <div class="loader matrix-rain">
                    <div class="matrix-column"></div>
                    <div class="matrix-column"></div>
                    <div class="matrix-column"></div>
                    <div class="matrix-column"></div>
                    <div class="matrix-column"></div>
                </div>
                <div class="loader matrix-grid">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
