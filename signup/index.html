<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Component Showcase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Component Showcase</h1>
    <div class="showcase-container">
        <!-- Classic Login -->
        <div class="login-card classic">
            <h2>Classic</h2>
            <form id="login-classic">
                <input id="name-classic" type="text" placeholder="Username" required>
                <input id="pass-classic" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Glassmorphism Login -->
        <div class="login-card glass">
            <h2>Glassmorphism</h2>
            <form id="login-glass">
                <input id="name-glass" type="text" placeholder="Username" required>
                <input id="pass-glass" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Dark (Twitter-like) Login -->
        <div class="login-card dark">
            <h2>Dark</h2>
            <form id="login-dark">
                <input id="name-dark" type="text" placeholder="Username" required>
                <input id="pass-dark" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Modern Login -->
        <div class="login-card modern">
            <h2>Modern</h2>
            <form id="login-modern">
                <input id="name-modern" type="text" placeholder="Username" required>
                <input id="pass-modern" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Royal Login -->
        <div class="login-card royal">
            <h2>ðŸ‘‘ Royal</h2>
            <form id="login-royal">
                <input id="name-royal" type="text" placeholder="Your Majesty" required>
                <input id="pass-royal" type="password" placeholder="Royal Password" required>
                <button type="submit">Enter Palace</button>
            </form>
        </div>

        <!-- Neon Cyberpunk Login -->
        <div class="login-card neon">
            <h2>âš¡ Neon Cyberpunk</h2>
            <form id="login-neon">
                <input id="name-neon" type="text" placeholder="Username" required>
                <input id="pass-neon" type="password" placeholder="Access Code" required>
                <button type="submit">Jack In</button>
            </form>
        </div>

        <!-- Natural Green Login -->
        <div class="login-card nature">
            <h2>ðŸŒ¿ Natural Green</h2>
            <form id="login-nature">
                <input id="name-nature" type="text" placeholder="Username" required>
                <input id="pass-nature" type="password" placeholder="Password" required>
                <button type="submit">Connect</button>
            </form>
        </div>

        <!-- Cartoonish Login -->
        <div class="login-card cartoon">
            <h2>ðŸŽ¨ Cartoonish</h2>
            <form id="login-cartoon">
                <input id="name-cartoon" type="text" placeholder="Username" required>
                <input id="pass-cartoon" type="password" placeholder="Password" required>
                <button type="submit">Let's Go!</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
