<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Component Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="showcase-container">
    <h1>Slider Component Showcase</h1>
    
    <section class="slider-showcase">
      <h2>Basic Slider</h2>
      <div class="slider basic-slider">
        <div class="slides">
          <div class="slide active">
            <img src="https://images.unsplash.com/photo-1743376272672-c130603a3af2?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1749497683197-ae96f3cb92f4?q=80&w=1218&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1751220418652-1c10d9616227?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <section class="slider-showcase">
      <h2>Fade Transition Slider</h2>
      <div class="slider fade-slider">
        <div class="slides">
          <div class="slide active">
            <img src="https://images.unsplash.com/photo-1743376272672-c130603a3af2?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1749497683197-ae96f3cb92f4?q=80&w=1218&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1751220418652-1c10d9616227?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
      </div>
    </section>

    <section class="slider-showcase">
      <h2>Slide Transition Slider</h2>
      <div class="slider slide-transition-slider">
        <div class="slides-container">
          <div class="slides">
            <div class="slide">
              <img src="https://images.unsplash.com/photo-1743376272672-c130603a3af2?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
            </div>
            <div class="slide">
              <img src="https://images.unsplash.com/photo-1749497683197-ae96f3cb92f4?q=80&w=1218&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
            </div>
            <div class="slide">
              <img src="https://images.unsplash.com/photo-1751220418652-1c10d9616227?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
            </div>
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <section class="slider-showcase">
      <h2>Autoplay Slider</h2>
      <div class="slider autoplay-slider">
        <div class="slides">
          <div class="slide active">
            <img src="https://images.unsplash.com/photo-1743376272672-c130603a3af2?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1749497683197-ae96f3cb92f4?q=80&w=1218&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1751220418652-1c10d9616227?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
        <div class="autoplay-controls">
          <button class="play-pause">Pause</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
